{% extends 'base.html' %}
{% block conteudo %}
<h1>Pagina de agendamento</h1>
<form action="">
    <label for="n">Nome:</label>
    <input type="text" name="n" id="n" placeholder="João">
    <br>
    <label for="e">E-mail:</label>
    <input type="email" name="e" id="e" placeholder="exemplo@gmail.com">
    <br>
    <label for="num">Telefone:</label>
    <input type="text" name="num" id="num" placeholder="(85) 99999-1111">
    <br>
    <label for="d">Data:</label>
    <input type="date" name="d" id="d">
    <br>
    <label for="h">Hora:</label>
    <input type="text" name="h" id="h">
    <br>
    <label for="service">Servico</label>
    <select name="select" id="">
        <option value="engenheiro">Engenheiro</option>
        <option value="medico">Médico</option>
        <option value="advogado">Advogado</option>
        <option value="professor">Professor</option>
        <option value="designer">Designer</option>
        <option value="programador">Programador</option>
        <option value="arquiteto">Arquiteto</option>
        <option value="enfermeiro">Enfermeiro</option>
        <option value="motorista">Motorista</option>
        <option value="vendedor">Vendedor</option>
    </select>
    <br>
    <input type="submit" name="" id="" value="Enviar">
</form>
{% endblock %}
